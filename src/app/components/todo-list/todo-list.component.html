<div class="card shadow" *ngIf="viewList">
    <h5 class="card-header" style="font-size: 1.3rem;
      font-weight: 500;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      color: blue;
      ">Lista de pessoas</h5>
    <div class="card-body">
        <ul class="list-group" *ngFor="let row of lista">
            <app-todo [todoInput]="row"></app-todo>
        </ul>
    </div>
</div>
